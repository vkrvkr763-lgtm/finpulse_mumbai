<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FinPulse — Action Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-[#0b0f19] text-gray-200">
  <div class="flex h-screen w-full">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-[#111522] border-r border-gray-800 p-5 flex flex-col">
      <h1 class="text-2xl font-bold text-teal-400 mb-8">FinPulse</h1>
      <nav class="flex flex-col gap-4 text-gray-400">
        <a href="dashboard.html" class="hover:text-white">Dashboard</a>
        <a href="opportunities.html" class="hover:text-white">Opportunities</a>
        <a href="risk_radar.html" class="hover:text-white">Risk Radar</a>
        <a href="hedge_layer.html" class="hover:text-white">Hedge Layer</a>
        <a class="text-white">Action Center</a>
        <a href="digital_twin.html" class="hover:text-white">AI insights</a>
      </nav>
      <div class="mt-auto pt-10">
        <p class="text-gray-500 text-sm">v1.0 — FinPulse</p>
      </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-6">
      <h2 class="text-3xl font-bold mb-1">Action Center</h2>
      <p class="text-gray-400 mb-6">Human-in-the-loop approvals, execution logs and audit timeline</p>

      <div class="grid grid-cols-12 gap-6">
        <div class="col-span-8">
          <div class="bg-[#111522] p-5 rounded-xl border border-gray-800">
            <h3 class="text-lg font-semibold mb-3">Pending Actions</h3>
            <div id="pendingList"></div>
          </div>

          <div class="bg-[#111522] p-5 rounded-xl border border-gray-800 mt-6">
            <h3 class="text-lg font-semibold mb-3">Approved History</h3>
            <div id="approvedList"></div>
          </div>
        </div>

        <div class="col-span-4">
          <div class="bg-[#111522] p-5 rounded-xl border border-gray-800">
            <h3 class="text-lg font-semibold mb-3 text-blue-400">Timeline & Audit</h3>
            <div id="auditTimeline"></div>
          </div>

          <div class="bg-[#111522] p-5 rounded-xl border border-gray-800 mt-6">
            <h3 class="text-lg font-semibold mb-3 text-green-400">Quick Action</h3>
            <p class="text-sm text-gray-300">Create a quick pending action (demo)</p>
            <div class="mt-3">
              <input id="quickSymbol" placeholder="Symbol e.g. HydroGen" class="w-full p-2 bg-[#0f1724] border border-gray-700 rounded mb-2"/>
              <select id="quickAction" class="w-full p-2 bg-[#0f1724] border border-gray-700 rounded mb-2">
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
              </select>
              <input id="quickAlloc" type="number" placeholder="Allocation %" class="w-full p-2 bg-[#0f1724] border border-gray-700 rounded mb-2"/>
              <button id="quickCreate" class="w-full bg-green-600 p-2 rounded text-white">Create Pending</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../assets/js/action_center.js"></script>
</body>
</html>
