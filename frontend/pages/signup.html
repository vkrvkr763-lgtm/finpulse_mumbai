<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up - FinPulse</title>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen text-white">

  <div class="bg-gray-800 p-10 rounded-2xl w-96 shadow-xl">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>

    <input id="name" type="text" placeholder="Full Name" class="w-full mb-4 p-3 bg-gray-700 rounded">
    <input id="email" type="email" placeholder="Email" class="w-full mb-4 p-3 bg-gray-700 rounded">
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-3 bg-gray-700 rounded">

    <button onclick="signupNow()"
      class="w-full bg-cyan-500 py-3 rounded-xl text-black font-semibold hover:bg-cyan-400">
      Sign Up
    </button>

    <p class="text-center mt-4 text-gray-400">
      Already have an account? <a href="signin.html" class="text-cyan-400 hover:underline">Sign In</a>
    </p>
  </div>

  <script>
    function signupNow() {
      // NO validation, NO API.
      // After signup, always send to login page.
      window.location.href = "signin.html";
    }
  </script>

</body>
</html>
